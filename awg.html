<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Ovation Graphics</title>
    <link
      rel="shortcut icon"
      href="././assets/logo/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="sog.css" />
    <link
      rel="stylesheet"
      href="source/stylesheets/index.scss build/stylesheets/index.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/yna2abu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              poppins: ['"poppins"', "sans-serif"],
              roboto: ['"roboto"', "sans-serif"],
            },
            colors: {
              clifford: "#da373d",
              sogblu: "#016bb3",
              soggrey: "#696969",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-fixed bg-center bg-cover">
    <!-- nav mob -->
    <div
      class="nav-mob sm:hidden md:visible lg:visible top-0 w-screen sticky z-50"
    >
      <nav
        class="border-gray-200 bg-[#222d3e] top-nav flex justify-between p-4 background-image-light m-0 z-50"
      >
        <div class="noend flex justify-start absolute">
          <div class="hamburg">
            <nav>
              <label
                id="hamburger-icon"
                class="text-white fixed flex justify-start text-2xl"
                for="menu-toggle"
                >&#9776;</label
              >
              <input type="checkbox" id="menu-toggle" />
              <ul
                id="menu"
                class="mob-dropdown text-blue-900 px-8 py-7 font-poppins font-medium text-sogblu background-image-light"
              >
                <a href="#sign-cards"><li>SIGN CARDS</li></a>
                <a href="#by-department"><li>BY DEPARTMENT</li></a>
                <a href="#special"><li>SPECIALITY</li></a>
              </ul>
            </nav>
          </div>
        </div>

        <div class="mx-5 justify-end p-1">
          <a href="./awg.html" class="flex justify-center">
            <img src="./assets/awg-logo.png" class="w-20" alt="AWG-Logo" />
          </a>
        </div>

        <div class="flex justify-end">
          <a class="" href="./index.html"
            ><img class="w-20" src="./assets/logo/blue-logo.png" alt="SOG-logo"
          /></a>
        </div>
      </nav>
    </div>

    <!-- nav dsk -->
    <div class="nav-dsk w-screen z-50">
      <nav class="border-gray-200 bg-[#222d3e] top-nav background-image-light">
        <div
          class="flex flex-wrap items-center mx-auto max-w-screen-xl px-2 md:px-6 justify-between"
        >
          <div class="logo-pn flex items-baseline">
            <a href="./awg.html" class="flex relative left-0 top-16">
              <img
                src="./assets/awg-logo.png"
                class="mr-3 w-40 z-10"
                id="logo"
                alt="AWG Logo"
              />
            </a>
          </div>
          <div class="flex items-center">
            <a class="awg" href="./index.html">
              <img
                src="./assets/logo/blue-logo.png"
                class="mr-3 w-24 z-10"
                id="logo"
                alt="SOG logo"
              />
            </a>
          </div>
        </div>
      </nav>
      <nav class="bg-white bottom-nav shadow-md">
        <div class="max-w-screen-xl px-4 py-3 mx-auto md:px-6">
          <div class="flex items-center justify-end">
            <ul
              class="flex flex-row mt-0 mr-6 space-x-8 lg:text-4xl text-3xl font-poppins font-medium"
            >
              <li>
                <a href="#sign-cards" class="text-sogblu hover:underline"
                  >SIGN CARDS</a
                >
              </li>
              <li>
                <a href="#by-department" class="text-sogblu hover:underline"
                  >BY DEPARTMENT</a
                >
              </li>
              <li>
                <a href="#special" class="text-sogblu hover:underline"
                  >SPECIALTY</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="flex justify-center md:mx-10 lg:mx-10 mx-5 my-5" id="signs">
      <div class="block p-7 rounded-lg shadow-lg bg-white w-screen">
        <div class="title-card justify-center flex">
          <h6
            class="text-sogblu lg:text-6xl md:text-6xl text-3xl leading-tight font-semibold mb-2"
          ></h6>
        </div>
        <div
          class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 signs mx-10 flex justify-center"
        >
          <img
            src="./assets/sog-cat/sog-cat-cover.png"
            alt="cover for 2023 sog catalogue"
            class="col-span-1"
          />

          <div
            class="flex md:justify-end lg:justify-end justify-center my-5 self-center"
          >
            <a
              href="./assets/sog-cat/sog-cat-order.pdf"
              download="Sign-Ovation Graphics Order Form"
            >
              <img
                src="./assets/sog-cat/download.png"
                alt="click to download"
                width="75rem"
              />
            </a>
          </div>
          <div
            class="md:text-4xl lg:text-4xl text-2xl text-center flex self-center font-semibold"
          >
            Click to download an order form
          </div>
        </div>
      </div>
    </div>

    <div
      id="sign-cards"
      class="text-sogblu font-poppins text-4xl my-12 font-semibold text-5xl text-center"
    >
      SIGN CARDS
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1">
      <img
        src="./assets/sog-cat/sog-cat-2.png"
        alt="sign-ovation graphics page 1 of 2023 catalog - prices for day glow signs"
      />
      <img
        src="./assets/sog-cat/sog-cat-3.png"
        alt="sign-ovation graphics page 2 of 2023 catalog - prices for sign cards"
      />
      <img
        src="./assets/sog-cat/sog-cat-4.png"
        alt="sign-ovation graphics page 3 of 2023 catalog - prices for sign cards"
      />
      <img
        src="./assets/sog-cat/sog-cat-5.png"
        alt="sign-ovation graphics page 4 of 2023 catalog - prices for window signs"
      />
    </div>

    <div
      id="by-department"
      class="text-sogblu font-poppins text-4xl my-12 font-semibold text-5xl text-center"
    >
      BY DEPARTMENT
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1">
      <img
        src="./assets/sog-cat/sog-cat-6.png"
        alt="sign-ovation graphics page 6 of 2023 catalog - Store Decor - Meat Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-7.png"
        alt="sign-ovation graphics page 7 of 2023 catalog- Store Decor - Meat Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-8.png"
        alt="sign-ovation graphics page 8 of 2023 catalog - - Store Decor - Deli/ bakery Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-9.png"
        alt="sign-ovation graphics page 9 of 2023 catalog - - Store Decor - Deli/ bakery Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-10.png"
        alt="sign-ovation graphics page 10 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-11.png"
        alt="sign-ovation graphics page 11 of 2023 catalog - - Store Decor - Produce"
      />
    </div>
    <div
      id="special"
      class="text-sogblu font-poppins text-4xl my-12 font-semibold text-5xl text-center"
    >
      SPECIALITY
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1">
      <img
        src="./assets/sog-cat/sog-cat-14.png"
        alt="sign-ovation graphics page 14 of 2023 catalog - Store Decor - Meat Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-15.png"
        alt="sign-ovation graphics page 15 of 2023 catalog- Store Decor - Meat Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-16.png"
        alt="sign-ovation graphics page 16 of 2023 catalog - - Store Decor - Deli/ bakery Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-17.png"
        alt="sign-ovation graphics page 17 of 2023 catalog - - Store Decor - Deli/ bakery Dept."
      />
      <img
        src="./assets/sog-cat/sog-cat-18.png"
        alt="sign-ovation graphics page 18 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-19.png"
        alt="sign-ovation graphics page 19 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-20.png"
        alt="sign-ovation graphics page 20 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-21.png"
        alt="sign-ovation graphics page 21 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-22.png"
        alt="sign-ovation graphics page 22 of 2023 catalog - - Store Decor - Produce"
      />
      <img
        src="./assets/sog-cat/sog-cat-23.png"
        alt="sign-ovation graphics page 23 of 2023 catalog - - Store Decor - Produce"
      />
    </div>
  </body>
</html>
